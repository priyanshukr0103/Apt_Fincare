name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Set environment variables for Next.js
          echo "NEXTAUTH_URL=https://tarang07q.github.io/Apt_Fincare" >> .env.production
          echo "NEXTAUTH_SECRET=TWPJQGsS1m1Q59Ts1AIgqMbnPBQy+b8zdyWz/zVILFs=" >> .env.production
          echo "RESEND_API_KEY=dummy_key_for_static_build" >> .env.production

          # Build the application
          npm run build
        env:
          NODE_ENV: production

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
